<div class="main">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="section-title">Projects</h1>
      <h5 class="section-sub-title">Recently added</h5>
    </div>
    <div class="col-3" *ngFor="let project of projects?.slice(-4)">
      <div class="card link" [routerLink]="[project.id]">
        <div class="card-body">
          <h4 class="card-title">{{project.name}}</h4>
          <h6 class="card-subtitle mb-2">{{project.createdAt | date: 'short'}}</h6>
          <p class="card-text">{{project.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="pad"></div>

  <div class="filter d-flex justify-content-between align-items-end">
    <h5 class="section-sub-title">All projects</h5>
    <div>
      <i class="fa fa-search" aria-hidden="true" *ngIf="!filterTerm"></i>
      <i class="fa fa-times" aria-hidden="true" *ngIf="filterTerm" (click)="filterTerm = null"></i>
      <input class="form-control" [(ngModel)]="filterTerm" type="text" placeholder="Filter"/>
    </div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Created</th>
      <th scope="col">Updated</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let project of projects | filter:{term: filterTerm, param: 'name'}; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td><a [routerLink]="[project.id]">{{ project.name }}</a></td>
      <td>{{ project.description }}</td>
      <td>{{ project.createdAt | date: 'short' }}</td>
      <td>{{ project.updatedAt | date: 'short' }}</td>
    </tr>

    </tbody>
  </table>
</div>
