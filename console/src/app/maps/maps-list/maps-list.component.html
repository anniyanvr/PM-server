<div class="main">
  <h1 class="section-title">Maps</h1>

  <div class="filter d-flex justify-content-between align-items-end">
    <h5 class="section-sub-title">All projects</h5>
    <div>
      <i class="fa fa-search" aria-hidden="true" *ngIf="!filterTerm"></i>
      <i class="fa fa-times" aria-hidden="true" *ngIf="filterTerm" (click)="filterTerm = null"></i>
      <input class="form-control" [(ngModel)]="filterTerm" type="text" placeholder="Filter"/>
    </div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Created</th>
      <th scope="col">Updated</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let map of maps | filter:{term: filterTerm, param: 'name'}; let i = index">
      <td><i class="fa fa-archive" aria-hidden="true" *ngIf="map.archived"> </i><a [routerLink]="[map.id]">{{ map.name }}</a></td>
      <td>{{ map.description | truncatechars : 70 : '' }}<span class="etc" *ngIf="map?.description?.length > 70"> ... </span></td>
      <td>{{ (map.createdAt | date: 'dd/MM/yyyy') + ' ' + (map.createdAt | date: 'HH:mm') }}</td>
      <td *ngIf="map.updatedAt">{{ (map.updatedAt | date: 'dd/MM/yyyy') + ' ' + (map.updatedAt | date: 'HH:mm') }}</td>
      <td *ngIf="!map.updatedAt"> -</td>
    </tr>

    </tbody>
  </table>
</div>
