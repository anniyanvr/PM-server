<h3 class="pane-title">Environment</h3>
<ul class="nav nav-tabs justify-content-between">
  <li class="nav-item ">
    <a class="nav-link" (click)="tab='agents'" [ngClass]="{'active': tab==='agents'}">Agents</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="tab='attributes'" [ngClass]="{'active': tab==='attributes'}">Attributes</a>
  </li>
  <li class="nav-item ">
    <a class="nav-link" (click)="tab='triggers'" [ngClass]="{'active': tab==='triggers'}">Triggers</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="tab='plugins'" [ngClass]="{'active': tab==='plugins'}">Plugins</a>
  </li>

</ul>
<div [ngSwitch]="tab">

  <div *ngSwitchCase="'agents'">
    <app-map-agents></app-map-agents>
  </div>

  <div *ngSwitchCase="'attributes'">
    <app-map-attributes></app-map-attributes>
  </div>

  <div *ngSwitchCase="'triggers'">
    <app-map-triggers></app-map-triggers>
  </div>

  <div *ngSwitchCase="'plugins'">
    <app-plugin-toolbox></app-plugin-toolbox>
  </div>

</div>
