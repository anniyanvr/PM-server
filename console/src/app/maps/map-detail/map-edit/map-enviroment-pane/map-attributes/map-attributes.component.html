<div class="container">
  <h4 class="display-5">Map attributes</h4>
  <hr class="my-4">
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let attr of mapStructure?.attributes; let i = index;">
      <span>"{{attr.name}}" = "{{attr.value}}"</span>
      <span>
        <button type="button" class="btn btn-link" (click)="openAddAtrributeModal(attr)">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-link" (click)="removeAttribute(i)">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </span>
    </li>
  </ul>


  <div class="row bottom-section">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary btn-block" (click)="openAddAtrributeModal()">Add attribute</button>
    </div>
  </div>
</div>
