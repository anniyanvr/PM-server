<div class="container pm-modal">
  <div class="modal-header">
    <h1>Add attribute</h1>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" (click)="onClose()">&times;</span>
    </button>
  </div>
  <form [formGroup]="attributeForm" (ngSubmit)="onConfirm(attributeForm.value)">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <small *ngIf="attributeForm.get('name').invalid && (attributeForm.get('name').dirty || attributeForm.get('name').touched) && attributeForm.get('name').errors.forbiddenName" class="form-text text-danger">An attribute with this name already exists</small>
      </div>
      <div class="form-group">
        <label>Type</label>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="type" formControlName="type"
                   value="string"> String
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="type" formControlName="type"
                   value="array"> Array
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="type" formControlName="type"
                   value="object"> Object (JSON)
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="value">Value</label>
        <textarea class="form-control" id="value" formControlName="value"></textarea>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="onClose()">Cancel</button>
        <button type="submit" class="btn-primary btn" [disabled]="attributeForm.invalid">{{ attribute? 'Save': 'Add' }}</button>
      </div>
    </div>
  </form>
</div>
