<div class="container">
  <p [hidden]="triggers?.length > 0">No Triggers Yet</p>

  <div class="table-wrapper" [hidden]="triggers?.length? false: true">
    <table class="table" >
      <tbody>
      <tr *ngFor="let trigger of triggers; let i = index;">
        <td>{{ trigger.name }}</td>
        <td>
            <i class="material-icons pointer" (click)="openTriggerFormModal(i)">mode_edit</i>
            <i class="material-icons pointer" (click)="removeTrigger(i)"> delete_outline</i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="bottom">
    <button type="button" class="kh-btn-blue kh-btn" (click)="openTriggerFormModal()">Create New</button>
  </div>
</div>
