<div class="main">
  <div class="row">
    <div class="col-sm-12">
      <div class="jumbotron">
        <h3>{{ map?.description }}</h3>
        <a routerLink="/maps/update" [queryParams]="{'map': map?.id}" class="btn btn-primary"></a>
        <hr class="my-4">
        <p>Created at: {{ map?.createdAt | date: 'short'}}</p>
      </div>
      <p>Licence: {{ map?.licence? map.licence: 'Not provided' }}</p>
    </div>
  </div>
</div>
