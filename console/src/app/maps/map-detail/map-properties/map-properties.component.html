<div class="main">
  <div class="map-properties">
    <div class="button-archive">
        <button class="kh-btn kh-btn-blue" *ngIf="!map?.archived" (click)="archiveMap(true)"><i class="material-icons">archive</i>Archive</button>
        <button class="kh-btn kh-btn-blue" *ngIf="map?.archived" (click)="archiveMap(false)"><i class="material-icons">unarchive</i>Unarchive</button>
    </div>
    <div class="form-row">
      
        <p class="title">Project</p>
        <div class="ui-grid ui-grid-responsive ui-fluid form-control">
            <div class="ui-grid-row">
                <div class="dropdown">
                    <p-dropdown [options]="projects" optionLabel="name" (onChange)="onChangeProject()" [(ngModel)]="selectedProject" 
                    [autoWidth]="false">
                        <ng-template let-item pTemplate="item">
                            <span class="project-name">{{item.label}}</span>
                        </ng-template>
                    </p-dropdown>
                </div>
            </div>
        </div>

      
    </div>
    <div class="form-row">
      
        <p class="title">Description</p>
        <textarea class="form-control map-description" placeholder="eg. This map will..." [(ngModel)]="map.description" (change)="onMapUpdate()" *ngIf="map"></textarea>

      
    </div>
    <div class="form-row">
      
        <p class="title">Queue</p>
        <input type="number"
                      placeholder="eg. CI"
                      class="form-control"
                      [(ngModel)]="map.queue"
                      (change)="onMapUpdate()"
                      *ngIf="map"/>
      
    </div>
  </div>
 <div class="created-at">
  <p>Created at: {{ map?.createdAt | date: 'short'}}</p>
 </div>
</div>
