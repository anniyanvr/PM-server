<div class="process">
  <span class="process-status">
    <ng-container  *ngIf="statuses.length > 1">
        <i [hidden] = "!isAllElementEqual" class="material-icons" [ngClass]="{
          'text-info': statuses[0] === 'partial',
          'text-danger': statuses[0] == 'error',
          'text-warning': isWarning(statuses[0]),
          'text-success': statuses[0] == 'success'
          }"
           aria-hidden="true" [tooltip]="tolTemplate">fiber_manual_record</i>
        <i [hidden] = "isAllElementEqual" class="fa fa-circle rainbow" aria-hidden="true" [tooltip]="tolTemplate"></i>
    </ng-container>
    <i [hidden]="statuses.length > 1" class="material-icons" [ngClass]="{
      'text-info': statuses[0] === 'partial',
      'text-danger': statuses[0] == 'error',
      'text-warning': isWarning(statuses[0]),
      'text-success': statuses[0] == 'success'
      }"
       aria-hidden="true" [tooltip]="statuses[0]">fiber_manual_record</i>
  </span>
  <span class="process-name ellipsis">{{ item.name }}</span>
  <span *ngIf="item.overall > 1">({{ item.index + 1 }}/{{ item.overall }})</span>
</div>

<ng-template #tolTemplate>
  <span *ngFor="let status of statuses">
    <i class="fa fa-circle" [ngClass]="{
         'text-info': status === 'partial',
         'text-danger': status == 'error',
         'text-warning': isWarning(status),
         'text-success': status == 'success'
         }"
      aria-hidden="true"></i>
  </span>
</ng-template>
