<div class="process">
  <span [ngSwitch]="statuses.length > 1" class="process-status">
    <div  *ngSwitchCase="true">
        <i [hidden] = "!isAllElementEqual" class="fa fa-circle" [ngClass]="{
          'text-info': statuses[0] === 'partial',
          'text-danger': statuses[0] == 'error',
          'text-warning': statuses[0] == 'stopped',
          'text-success': statuses[0] == 'success'
          }"
           aria-hidden="true" [tooltip]="tolTemplate"></i>
        <i [hidden] = "isAllElementEqual" class="fa fa-circle rainbow" *ngSwitchDefault aria-hidden="true" [tooltip]="tolTemplate"></i>
    </div>
    <i *ngSwitchCase="false" class="fa fa-circle" [ngClass]="{
      'text-info': statuses[0] === 'partial',
      'text-danger': statuses[0] == 'error',
      'text-warning': statuses[0] == 'stopped',
      'text-success': statuses[0] == 'success'
      }"
       aria-hidden="true" [tooltip]="statuses[0]"></i>
  </span>
  <span class="process-name ellipsis">{{ item.name }}</span>
  <span *ngIf="item.overall > 1">({{ item.index + 1 }}/{{ item.overall }})</span>
</div>

<ng-template #tolTemplate>
  <span *ngFor="let status of statuses">
    <i class="fa fa-circle" [ngClass]="{
         'text-info': status === 'partial',
         'text-danger': status == 'error',
         'text-warning': status == 'stopped',
         'text-success': status == 'success'
         }"
      aria-hidden="true"></i>
  </span>
</ng-template>
