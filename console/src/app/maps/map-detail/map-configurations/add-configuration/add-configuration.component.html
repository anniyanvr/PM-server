<div class="pm-modal">
  <div class="modal-header">
    <h4>Enter configuration name</h4>
    <button type="button" class="close" (click)="onClose(false)" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" class="form-control" [(ngModel)]="name">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-gray" (click)="onClose(false)"><span>Cancel</span></button>
    <button class="btn-blue btn" (click)="onClose(true)"><span>Confirm</span></button>
  </div>
</div>
