<div class="main">
  <div class="row">
    <div class="col-3">
      <p-dataTable [value]="structures" [rows]="10" [paginator]="true" [pageLinks]="3">
        <p-column field="createdAt" header="Date">
          <ng-template let-col let-structure="rowData" pTemplate="body">
            <span>{{ (structure.createdAt | date: 'dd/MM/yyyy') + ' ' +  (structure.createdAt | date: 'HH:mm') }}</span>
          </ng-template>
        </p-column>
        <p-column field="" header="Actions">
          <ng-template let-col let-structure="rowData" pTemplate="body">
            <span><button class="btn-inline-action" (click)="previewStructure(structure.id)"><i class="material-icons">remove_red_eye</i></button></span>
            <span><button class="btn-inline-action" (click)="duplicateMap(structure.id)"><i class="material-icons">content_copy</i></button></span>
            <span><button class="btn-inline-action" (click)="changeStructure(structure.id)"><i class="material-icons">open_in_new</i></button></span>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
    <div class="col-9" #wrapper (window:resize)="onResize($event)" >
      <div id="graph"></div>
    </div>
  </div>
</div>
