<div class="main ">
    <div class="section-title-wrapper head-title header-settings">
        <h1 class="section-title">Settings</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="settingsForm" (ngSubmit)="onSubmitForm(settingsForm.value)" class="settings-form">
                <div class="form-group"  *ngFor="let param of plugin.settings; let k = index">
                    <div [ngSwitch]="param.valueType" >
                        <label>{{param.viewName}}
                            <textarea [formControlName]="param.name" class="form-control" *ngSwitchCase="'text'"></textarea>
                            <app-vault-selector *ngSwitchCase="'vault'" [formControlName]="param.name"  ></app-vault-selector>
                            <select [formControlName]="param.name" class="form-control" *ngSwitchCase="'autocomplete'">
                                <option *ngFor="let opt of param.options"
                                        [ngValue]="opt.id">{{ opt.value }}
                                </option>
                            </select>
                            <div *ngSwitchCase="'options'"  class="ui-grid ui-grid-responsive ui-fluid ">
                                <div class="ui-grid-row">
                                    <div class="dropdown">
                                        <p-dropdown [formControlName]="param.name"
                                        [options]="paramOptionsDropDown[param.name]" 
                                        [autoWidth]="false">
                                        </p-dropdown>
                                    </div>
                                </div>
                            </div>
                            <input [formControlName]="param.name" type="number" step="any" class="form-control" *ngSwitchCase="'float'">
                            <input [formControlName]="param.name" type="number" class="form-control" *ngSwitchCase="'int'">
                            <input [formControlName]="param.name" type="text" class="form-control" *ngSwitchDefault>
                        </label>
                    </div>
                </div>
                <button type="submit" class="kh-btn-blue kh-btn"><span>Save</span></button>
            </form>
        </div>
    </div>
</div>
