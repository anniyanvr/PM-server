<div class="container">
  <h1>Plugins</h1>

  <app-plugin-upload></app-plugin-upload>

  <table class="table" *ngIf="plugins && plugins?.length > 0">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Version</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let plugin of plugins; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ plugin.name }}</td>
      <td>{{ plugin.description }}</td>
      <td>{{ plugin.version }}</td>
      <td>
        <button class="btn btn-danger" (click)="deletePlugin(plugin.id, i)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
