<div class="main">
  <h1 class="display-1"><i class="fa fa-plug" aria-hidden="true"></i>  Plugins</h1>

  <!--<app-plugin-upload></app-plugin-upload>-->

  <div class="d-flex">
    <div class="mr-auto p-2"><button class="btn btn-primary" (click)="onOpenModal()">Upload a plugin</button></div>
    <div class="p-2"><input class="form-control" [(ngModel)]="filterTerm" type="text" placeholder="Filter" /></div>
    <div class="p-2"><button type="button" class="btn btn-secondary" (click)="filterTerm = null"><i class="fa fa-ban" aria-hidden="true"></i>Clear</button></div>
  </div>
  <table class="table" *ngIf="plugins && plugins?.length > 0">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Version</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let plugin of plugins | filter:{term: filterTerm, param: 'name'}; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ plugin.name }}</td>
      <td>{{ plugin.description }}</td>
      <td>{{ plugin.version }}</td>
      <td>
        <button class="btn btn-danger" (click)="deletePlugin(plugin.id, i)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
