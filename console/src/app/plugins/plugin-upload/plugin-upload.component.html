<div class="pm-modal">
  <div class="modal-header">
    <h4>Add new plugin</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" (click)="onClose()">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="file" (change)="onPluginSelect($event)" [hidden]="uploading">
    <i class="fa fa-spinner fa-spin fa-3x fa-fw" *ngIf="uploading"></i>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pm" (click)="onClose()">Cancel</button>
  </div>
</div>
