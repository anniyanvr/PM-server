<div class="featured">
  <div class="col" *ngFor="let item of items">
    <div class="card link" [routerLink]="[item.id]">
      <div class="card-body">
        <h4 class="card-title">{{item.name}}</h4>
        <p class="card-text">{{ item.description | truncatechars: 110 : '' }}<span class="etc"
                                                                                   *ngIf="item?.description?.length > 110"> ... </span>
        </p>
      </div>
    </div>
  </div>
</div>
