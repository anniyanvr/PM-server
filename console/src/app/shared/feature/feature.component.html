<div class="featured">
  <div class="col" *ngFor="let item of items">
    <div class="card link" [routerLink]="prefix ? ['/', prefix, item.id] : [item.id]">
      <div class="card-body">
        <h4 class="card-title">{{item.name}}</h4>
        <p class="card-text">{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
