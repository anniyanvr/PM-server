<div class="pm-modal">
  <div class="modal-header no-title">
    <i class="material-icons close" (click)="onAction(cancel)">close</i>
    <h4>{{ title }}</h4>
  </div>
  <div class="modal-body">
    {{ message }}
  </div>

  <div class="modal-footer">
    <button type="button" [hidden]="!cancel" class="btn pm" (click)="onAction(cancel)">{{ cancel }}</button>
    <button type="submit" [hidden]="!third" class="btn pm" (click)="onAction(third)" *ngIf="third">{{ third }}</button>
    <button type="submit" class="btn pm" (click)="onAction(confirm)">{{ confirm }}</button>
  </div>
</div>
