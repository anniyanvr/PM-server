<!-- prev today next -->
<div class="col-md-4">
  <div class="btn-group">
    <div
      class="btn btn-primary"
      mwlCalendarPreviousView
      [view]="'month'"
      [(viewDate)]="viewDate"
      (viewDateChange)="activeDayIsOpen = false">
      Previous
    </div>
    <div
      class="btn btn-outline-secondary"
      mwlCalendarToday
      [(viewDate)]="viewDate">
      Today
    </div>
    <div
      class="btn btn-primary"
      mwlCalendarNextView
      [view]="'month'"
      [(viewDate)]="viewDate"
      (viewDateChange)="activeDayIsOpen = false">
      Next
    </div>
  </div>
</div>

<div class="col-md-4">
  <h3>{{ viewDate | calendarDate:('month' + 'ViewTitle'):'en' }}</h3>
</div>

<!-- calendar -->
<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  [activeDayIsOpen]="activeDayIsOpen"
  (dayClicked)="dayClicked($event.day)">
</mwl-calendar-month-view>
