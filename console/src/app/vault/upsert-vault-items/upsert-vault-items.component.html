<div class="row pm-modal">
  <div class="col-12">
    <div class="modal-header">
      <h4>Edit agent</h4>
      <button type="button" class="close" (click)="onClose()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="vault.key" required/>
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="vault.description"/>
      </div>
      <div class="form-group">
        <label>Value:</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="vault.value" [required]="!vault.id" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="onClose()">Cancel</button>
        <button type="submit" class="btn-primary btn" (click)="onConfirm()"  [disabled]="(!vault.key || (!vault.id && !vault.value))">Save</button> 
      </div>
  </div>
  </div>
</div>
