<div class="pm-modal">
    <div class="modal-header">
        <i class="material-icons close" (click)="onClose()">close</i>
        <h4 *ngIf="!edit">Add Filter</h4>
        <h4 *ngIf="edit">Edit Filter</h4>

    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Fields</label>
            <select class="form-control" [(ngModel)]="filter.field">
                <option *ngFor="let field of fields" [value]="field.id">{{field.label}}</option>
            </select>
            <label>Type</label>
            <select class="form-control" [(ngModel)]="filter.filterType">
                <option *ngFor="let filterType of filterTypes" [value]="filterType.id">{{filterType.label}}</option>
            </select>
            <label>Value</label>
            <input class="form-control" [(ngModel)]="filter.value" />
        </div>
    </div>
    <div class="modal-footer btn-filter">
        <button type="button" class="kh-btn kh-btn-gray" (click)="onClose()"><span>Cancel</span></button>
        <button class="kh-btn-blue kh-btn" (click)="onConfirm()"><span>Create</span></button>
    </div>
</div>
