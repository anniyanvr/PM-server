<div class="row pm-modal">
  <div class="col-12">
    <div class="modal-header">
      <h4>Add Group</h4>
      <button type="button" class="close" (click)="onClose()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
          <label>Group Name</label>
          <input type="text" placeholder="My Group Name" class="form-control" [(ngModel)]="name">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="onClose()"><span>Cancel</span></button>
      <button class="btn-primary btn" (click)="onConfirm()"><span>Create</span></button>
    </div>
  </div>
</div>
