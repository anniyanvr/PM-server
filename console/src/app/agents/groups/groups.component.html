<div>
  <div class="top" pDraggable="dd">
    <h5>Groups</h5>
    <button class="kh-btn-blue kh-btn" (click)="createGroup()">
      <span>Add Group</span>
    </button>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">
          <i class="icon-agent"></i><span (click)="allAgents()" class="title">All Agents</span>
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of groups; let i=index" pDroppable="dd" (drop)="drop(i, item.id)"
        (dragover)="allowDrop(i)" (dragleave)="onDragLeave()" [ngClass]="{'drag-over':selectedDropGroupIndex == i, 'selected' : currentGroupIndex==i}">
        <td>
          <div class="name" (click)="selectGroup(item, i)">{{item.name}}</div>
        </td>
        <td class="manage">
          <div class="manage-wrapper">
            <button class="btn btn-link" (click)="editGroup(i)" tooltip="Edit" placement="bottom"><i class="material-icons">edit</i></button>
            <button class="btn btn-link" (click)="deleteGroup(i,item._id)" tooltip="Delete" placement="bottom"><i class="material-icons">delete</i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
