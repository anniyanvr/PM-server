<div class="row pm-modal">
  <div class="col-12">
    <div class="modal-header">
      <h4>Edit agent</h4>
      <button type="button" class="close" (click)="onClose()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="name"/>
      </div>
      <div class="form-group">
        <label>Add tag</label>
        <div class="buttonInside">
          <input [(ngModel)]="tag" (keyup)="keyUp($event,tag)">
          <a (click)="saveTag(tag)" ><i [ngClass]="{'isValid': isValid}" class="material-icons">done</i></a>
        </div>
        <div class="attributes">
            <div class="tag" *ngFor="let tagInput of attributes; let i=index">
                <span>{{tagInput}}</span>
                <a (click)="deleteTag(i)" ><i class="material-icons isValid">close</i></a>
              </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-gray" (click)="onClose()"><span>Cancel</span></button>
      <button type="submit" class="btn-blue btn" (click)="onConfirm()"><span>Save</span></button>
    </div>
  </div>
</div>
