<div class="row pm-modal">
  <div class="col-12">
    <div class="modal-header">
      <h4>Edit agent</h4>
      <button type="button" class="close" (click)="onClose()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="name"/>
      </div>
      <div class="form-group">
        <label>Add tag</label>
      <tag-input [(ngModel)]="attributes" [editable]='true' theme='minimal'></tag-input>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="onClose()"><span>Cancel</span></button>
      <button type="submit" class="btn-primary btn" (click)="onConfirm()"><span>Save</span></button>
    </div>
  </div>
</div>
