<div class="modal-header">
  <h4>Add new folder</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true" (click)="onClose()">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Folder name</label>
    <input [(ngModel)]="name" type="text" class="form-control">
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="onClose()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onConfirm()">Confirm</button>
</div>
