<div class="main">
  <h1 class="section-title">Agents</h1>
  <div class="row">
    <div class="col-3">
      <app-groups></app-groups>
    </div>
    <div class="col-9">
      <h5>Agents</h5>
      <table class="table">
        <thead>

        <tr>
          <th scope="col">Name</th>
          <th scope="col">Url</th>
          <th scope="col">Attributes</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let item of agents | in: selectedGroup?.agents" pDraggable="dd"
            (onDragStart)="dragStart($event, item)">
          <td>{{item.name}}</td>
          <td>{{item.url}}</td>
          <td>{{item.attributes}}</td>
          <td>
            <button class="btn btn-link" (click)="deleteAgent(item._id)"><i class="material-icons">delete</i></button>
            <button class="btn btn-link" (click)="deleteAgent(item._id)"><i class="material-icons">edit</i></button>
          </td>
        </tr>


        </tbody>
      </table>

    </div>
  </div>
</div>
