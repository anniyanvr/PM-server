<div ngDraggable [handle]="popupHandle" role="small-popup-processes" class="small-popup-processes">
  <header>
    <h2 role="handle" #popupHandle> Add Project</h2>
    <i role="closing" class="pmap-15" (click)="closeWindow()"></i>
  </header>
  <section>
    <div class="form-group has-form-label">
      <label for="pr-namea" class="form-label">Name Your Project</label>
      <input for="pr-namea" type="text" class="form-control" [(ngModel)]="project.name">
    </div>
  </section>
  <footer>
    <button class="btn-event btn-no-icon" type="button" (click)="create()"> Create </button>
    <button class="btn-event btn-no-icon" (click)="closeWindow()" type="button">Close</button>
  </footer>
</div>
