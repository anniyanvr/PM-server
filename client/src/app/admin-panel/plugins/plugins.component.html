<div role="triggers">
  <h2 class="agents-title">
    <i class="pmap-1 noHover"></i>Plugins
  </h2>
  <div class="row">
    <div class="col-sm-12">
        <div class="d-flex">
            <div class="mr-auto p-2"><button type="button" class="btn-event" (click)="addTrigger()"><i class="pmap-25"></i>Add Plugin</button></div>
            <div class="p-2"><input class="form-control" [(ngModel)]="filterTerm" type="text" placeholder="Filter" /></div>
            <div class="p-2"><button type="button" class="btn-event" (click)="addTrigger()"><i class="fa fa-ban text-danger" aria-hidden="true"></i>Clear</button></div>
          </div>
      
    </div>
    <div class="col-sm-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Description</th>
            <th scope="col">Version</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody *ngIf="plugins">
          <tr *ngFor="let plugin of plugins | filter:{term: filterTerm, param: 'name'}; let i = index">
            <td>
                {{filterTerm}}
              <img src="{{plugin.imgUrl}}">
            </td>
            <td>{{plugin?.name}}</td>
            <td>{{plugin?.type}}</td>
            <td>{{plugin?.description}}</td>
            <td>{{plugin?.version}}</td>
            <td>
              <button type="button" (click)="deletePlugin(plugin?.id, i)">
                <i class="pmap-27"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
