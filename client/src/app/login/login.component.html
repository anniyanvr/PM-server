<div class="body">
	<div class="wrapper">
		<div class="middle">
			<div class="login-box">
				<div class="box-wrap">
					<div class="box-header">
						<h1>Log In</h1>
						<div class="login-box-img">
							<img src="/assets/img/logo.png" alt="">
						</div>
					</div>
					<div class="fields-wrapper">
						<div class="form-elem-group">
							<input #username type="text" name="username" value="" placeholder="Username">
						</div>
						<div class="form-elem-group">
							<input #password type="password" name="password" value="" placeholder="Password">
						</div>
						<div class="form-group">
							<label class="form-checkbox">
                            <input type="checkbox">
                            <i></i>
                            <span class="form-label">Remember Me</span>
                        </label>
						</div>
						<div class="err" [hidden]="error.length == 0">
							<span>* {{ error }}</span>
						</div>
						<div class="box-buttom-row">
							<div class="left-row">
								<button (click)="login(username.value, password.value)" class="login-btn" type="button">Log In</button>
							</div>
							<div class="right-row login-bottom-right-pane">
								<span class="form-label block pointer">New User?</span>
								<span class="form-label block pointer" (click)="gotoRegister()">Create an Account</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
